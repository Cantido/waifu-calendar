[package]
name = "waifu-calendar"
version = "0.1.0"
edition = "2021"
authors = ["Rosa Richter"]
description = "A tool to fetch your favorite characters' birthdays from AniList"
repository = "https://github.com/Cantido/waifu-calendar"
license = "MIT"
keywords = ["anime", "calendar"]
# No categories seem to apply :(

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
axum = "0.7.4"
clap = { version = "4.4.16", features = ["derive"] }
graphql_client = "0.13.0"
handlebars = { version = "5.0.0", features = ["dir_source"] }
ics = "0.5.8"
recloser = "1.1.0"
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.195", features = ["derive"] }
shadow-rs = "0.26.0"
thiserror = "1.0.56"
time = { version = "0.3.31", features = ["serde"] }
tokio = { version = "1.35.1", features = ["full"] }
tower-http = { version = "0.5.1", features = ["fs"] }
uuid = { version = "1.6.1", features = ["v7"] }

[build-dependencies]
shadow-rs = "0.26.0"
